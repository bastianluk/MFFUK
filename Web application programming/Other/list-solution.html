
<!doctype html>
<html>
<head>
    <title>JavaScript example</title>
    <script>
        let employees = [
            "Philip Fry",
            "Turanga Leela",
            "Bender ",
            "Amy Wong",
            "Hermes Conrad",
            "Professor Farnsworth",
            "Doctor John Zoidberg",
            "Lord Nibbler",
            "Zapp Brannigan"
        ];
    </script>
</head>
<body>

<h1>Employees</h1>
<ul id="content">
</ul>

<h1>Random link</h1>
<p><a href="https://github.com/tkohout/OSTRAJava">Ostrajava</a></p>

<h1>Delivery plan</h1>

<table id="plan-table" style="border-spacing:0px; border-collapse:collapse;">
    <tr><td>Plan: ___________________</td><td>Package: ___________________</td><td>From: ___________________</td><td>To: ___________________</td></tr>
</table>

<script>
    let list = document.getElementById("content");
    for (let i = 0; i < employees.length; i++) {
        let li = document.createElement("li");
        li.textContent = employees[i];
        list.appendChild(li);
    }

    let headings = document.getElementsByTagName("h1");
    for (let i = 0; i < headings.length; i++) {
        headings[i].innerHTML = (i+1) + " " + headings[i].innerHTML;
    }

    let table = document.getElementById("plan-table");
    let firstRow = table.getElementsByTagName("tr")[0];
    for (let i = 0; i < 5; i++) {
        table.appendChild(firstRow.cloneNode(true));
    }
</script>
</body>
</html>
